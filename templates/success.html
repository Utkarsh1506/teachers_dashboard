<!DOCTYPE html>
<html>
<head>
  <title>Video Upload</title>
  <style>
    /* Add your custom CSS styles here */
  </style>
</head>
<body>
  <h1>Video Upload Page</h1>
  
  <form id="uploadForm" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>
    
    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea><br><br>
    
    <label for="tags">Tags:</label>
    <input type="text" id="tags" name="tags" required><br><br>
    
    <label for="video">Select Video:</label>
    <input type="file" id="video" name="video" accept="video/*" required><br><br>
    
    <input type="submit" value="Upload">
  </form>
  
  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent form submission
      
      var form = document.getElementById('uploadForm');
      var formData = new FormData(form); // Create form data object
      
      // Send AJAX request to handle file upload
      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'upload.php', true); // Replace 'upload.php' with your server-side script URL
      
      xhr.upload.onprogress = function(e) {
        // Update progress bar or provide other feedback to the user
        var percent = Math.round((e.loaded / e.total) * 100);
        console.log('Upload Progress: ' + percent + '%');
      };
      
      xhr.onload = function() {
        // Handle response from the server after file upload
        if (xhr.status === 200) {
          console.log('File uploaded successfully!');
          // Additional actions upon successful upload
        } else {
          console.log('File upload failed. Error: ' + xhr.statusText);
          // Additional error handling
        }
      };
      
      xhr.onerror = function() {
        console.log('File upload failed. Please try again later.');
        // Additional error handling
      };
      
      xhr.send(formData); // Send form data to the server
    });
  </script>
</body>
</html>
