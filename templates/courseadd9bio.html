                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title fw-semibold mb-4">ADD VIDEO</h5>

                    </div>
                    <div class="container-xl px-4 mt-4">

                        <hr class="mt-0 mb-4">
                        <div class="row">

                            <div class="col-xl-8">
                                <!-- Account details card-->
                                <div class="card mb-4">
                                    <div class="card-header">Add Video</div>
                                    <div class="card-body">
                                        <form>
                                            <!-- Form Group (username)-->
                                            <div class="mb-3">
                                                <label class="small mb-1" for="inputUsername">Video Title</label>
                                                <input class="form-control" id="inputUsername" type="text"
                                                    placeholder="Enter your Title" value="">
                                            </div>
                                            <div class="row gx-3 mb-3">
                                                <!-- Form Group (phone number)-->
                                                <div class="col-md-6">
                                                    <label class="small mb-1" for="studymaterial">Study Material</label>
                                                    <div class="custom-file">
                                                        <input type="file" class="custom-file-input"
                                                            id="studymaterial" name="studymaterial"
                                                            accept=".pdf,.doc,.docx,.txt">
                                                        
                                                    </div>
                                                </div>
                                                <!-- Form Group (birthday)-->
                                                <div class="col-md-6">
                                                    <div class="custom-file">
                                                        <label class="small mb-1" for="customfile">Thumbnail</label>
                                                        <input class="custom-file-input" id="thumbnail" type="file"
                                                            name="thumbnail" placeholder="Add Your Thumbnail File Here!"
                                                            accept="image/*" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Form Row-->

                                            <!-- Form Row        -->
                                            <div class="row gx-3 mb-3">
                                                <!-- Form Group (organization name)-->
                                                <div class="col-md-6">
                                                    <label class="small mb-1" for="inputOrgName">Course</label>
                                                    <input class="form-control" id="inputOrgName" type="text"
                                                        placeholder="" value="Class 9th" disabled>
                                                </div>
                                                <!-- Form Group (location)-->
                                                <div class="col-md-6">
                                                    <label class="small mb-1" for="inputLocation">Subject</label>
                                                    <input class="form-control" id="inputLocation" type="text"
                                                        placeholder="" value="Biology" disabled>
                                                </div>
                                            </div>
                                            <!-- Form Group (email address)-->
                                            <div class="mb-3">
                                                <label class="small mb-1" for="description">Video Description</label>
                                                <textarea class="form-control" rows="4" id="inputEmailAddress"
                                                    type="textarea" placeholder="Enter Your Description here." value="">
                                    </textarea>
                                            </div>
                                            <!-- Form Row-->
                                            <div class="row gx-3 mb-3">
                                                <!-- Form Group (phone number)-->
                                                <div class="col-md-6">
                                                    <label class="small mb-1" for="duration">Course Duration</label>
                                                    <input class="form-control" id="duration" type="number"
                                                        placeholder="Enter Video Duration" value="duration" min="1">
                                                </div>
                                                <!-- Form Group (birthday)-->
                                                <div class="col-md-6">
                                                    <div class="customfile">
                                                        <label class="small mb-1" for="customfile">Video File</label>
                                                        <input class="custom-file-input" id="videofile" type="file"
                                                            name="videofile" placeholder="Add Your Video File Here!"
                                                            accept=".mp4" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Save changes button-->
                                            <button class="btn btn-primary" type="button">Save changes</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
